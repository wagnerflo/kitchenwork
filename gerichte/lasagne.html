<div class="col-md-5 order-md-3">
  <h5>Zutaten für 2 Portionen</h5>
  <ul class="zutaten">
    <li>400 Gramm Tofu</li>
    <li>½ Gemüsezwiebel</li>
    <li>150 Gramm Emmentaler, geriebener</li>
    <li>1 Becher Schmand</li>
    <li>2 Dosen gehackte Tomaten</li>
    <li>ein paar Esslöffel Semmelbrösel</li>
    <li>kleine Dose Mais</li>
    <li>etwas Milch</li>
    <li>etwas Butter</li>
  </ul>
</div>

<div class="col-md-7 order-md-2">
  <ol class="anleitung">
    <li>
      Kleine Auflaufform.
    </li>
    <li>
      20-25 Min. bei 180 Umluft.
    </li>
  </ol>
</div>
