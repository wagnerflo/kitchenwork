<div class="col-md-5 order-md-3">
  <h5>Zutaten für 2 Portionen</h5>
  <ul class="zutaten">
    <li>135 Gramm Mehl</li>
    <li>150 Gramm Milch</li>
    <li>50 Gramm Joghurt</li>
    <li>20 Gramm Zucker</li>
    <li>1 Prise Salz</li>
    <li>1 Teelöffel Backpulver</li>
    <li>2-3 Eiweiß</li>
  </ul>
</div>

<div class="col-md-7 order-md-2">
  <ol class="anleitung">
    <li>
      Alle Zutaten bis auf das Eiweiß glatt verrühren.
    </li>
    <li>
      Eiweiß schlagen und unterheben.
    </li>
    <li>
      In zwei Protionen ausbacken.
    </li>
  </ol>
</div>
