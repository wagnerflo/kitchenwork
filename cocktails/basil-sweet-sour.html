<div class="col-md-12 order-2">
  <ol class="anleitung">
    <li>
      Cool all ingredients in fridge for a few hours before adding them
      in a blender
      <ul class="zutaten">
        <li>4 parts fresh lemon juice,</li>
        <li>3 parts simple syrup,</li>
        <li>1 part basil (stem and leafs).</li>
      </ul>
    </li>
    <li>
      Blend thoroughly for at least one minute.
    </li>
    <li>
      Strain into a bottle and place back in fridge immediately.
    </li>
  </ol>
</div>
