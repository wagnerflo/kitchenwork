<div class="col-md-12 order-2">
  <ol class="anleitung">
    <li>
      In a cocktail shaker combine
      <ul class="zutaten">
        <li>4 cm of a muddled cucumber,</li>
        <li>1 teaspoon simple syrup,</li>
        <li>30 ml Aperol and</li>
        <li>40 ml Tanqueray gin.</li>
      </ul>
    </li>
    <li>
      Fill the shaker to ½ with ice and shake vigorously.
    </li>
    <li>
      Double-strain into a <em>cocktail glass</em>.
    </li>
    <li>
      Garnish with ▸ cucumber peel.
    </li>
  </ol>
</div>
