<div class="col-md-8 col-sm-8">
  <ol class="anleitung">
    <li>
      In a cocktail shaker combine
      <ul class="zutaten">
        <li>60 ml white grapefruit juice,</li>
        <li>30 ml Aperol,</li>
        <li>30 ml dry gin and</li>
        <li>1 dash of angostura Bitters.</li>
      </ul>
    </li>
    <li>
      Fill the shaker to ½ with ice and shake briefly.
    </li>
    <li>
      Strain into a <em>highball glass</em> filled with ice.
    </li>
    <li>
      Garnish with ▸ lemon wheel or wedge.
    </li>
  </ol>
</div>
